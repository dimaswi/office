version: '3.8'

networks:
    webapp:


services:
    nginx:
        image: nginx:stable-alpine
        container_name: office_nginx
        ports:
            - "8000:80"
        links:
            - php
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:rw
            - ./docker/logs/nginx:/var/logs/nginx:rw
        depends_on:
            - php
            - postgres
        networks:
            - webapp
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: office_php
        volumes:
            - ./:/var/www/html
        ports:
            - "9001:9000"
        networks:
            - webapp

    postgres:
        image: postgres:17-alpine
        container_name: office_postgres
        restart: unless-stopped
        ports:
            - "5433:5432"
        volumes:
            - ./docker/postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: dimas
            POSTGRES_PASSWORD: dimas1950
            POSTGRES_DB: office
            POSTGRES_HOST_AUTH_METHOD: "trust"
        networks:
            - webapp
